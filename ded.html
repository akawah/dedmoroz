<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дед Мороз</title>
    <style>
body{
    background: #ccc;
}
#dm {
  position: absolute;
  z-index: 999;
  left: 40px;
  top: 0px;
  width: 100px;
  -webkit-transform-origin: 20px 5px;
  -ms-transform-origin: 20px 5px;
  transform-origin: 20px 5px;
  -webkit-animation-play-state: running;
  animation-play-state: running;
  cursor: pointer;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
  -webkit-tap-highlight-color: transparent;
}

.start {
  -webkit-animation: fall 1.8s forwards, rotate 3s ease-in-out 0.3s infinite;
  animation: fall 1.8s forwards, rotate 3s ease-in-out 0.3s infinite;
}

.next {
  -webkit-animation: fall_next 0.3s forwards, rotate 3s ease-in-out infinite;
  animation: fall_next 0.3s forwards, rotate 3s ease-in-out infinite;
}

@-webkit-keyframes fall_next {
  0% {top: -60px;} 10% {top: -55px;} 30% {top: -50px;} 50% {top: -45px;} 70% {top: -50px;} 85% {top: -55px;} 100% {top: -60px;}
}

@keyframes fall_next {
  0% {top: -60px;} 10% {top: -55px;} 30% {top: -50px;} 50% {top: -45px;} 70% {top: -50px;} 85% {top: -55px;} 100% {top: -60px;}
}

.start svg #l1 {
  -webkit-animation: blink1 5s infinite;
  animation: blink1 5s infinite;
}

.start svg #l2 {
  -webkit-animation: blink2 7s infinite;
  animation: blink2 7s infinite;
}

@-webkit-keyframes blink1 {
  68% {fill: #b7332e;} 69% {fill: #F9DFDE;} 70% {fill: #b7332e;} 72% {fill: #F9DFDE;} 73% {fill: #b7332e;} 87% {fill: #b7332e;} 88% {fill: #F6433D;} 92% {fill: #b7332e;}
}

@keyframes blink1 {
  68% {fill: #b7332e;} 69% {fill: #F9DFDE;} 70% {fill: #b7332e;} 72% {fill: #F9DFDE;} 73% {fill: #b7332e;} 87% {fill: #b7332e;} 88% {fill: #F6433D;} 92% {fill: #b7332e;}
}

@-webkit-keyframes blink2 {
  38% {fill: #b7332e;} 39% {fill: #F9DFDE;} 70% {fill: #b7332e;} 73% {fill: #F6433D;} 74% {fill: #b7332e;}
}

@keyframes blink2 {
  38% {fill: #b7332e;} 39% {fill: #F9DFDE;} 70% {fill: #b7332e;} 73% {fill: #F6433D;} 74% {fill: #b7332e;}
}

@-webkit-keyframes rotate {
  50% {-webkit-transform: rotate(-3deg);  transform: rotate(-3deg);}
}

@keyframes rotate {
  50% {-webkit-transform: rotate(-3deg);  transform: rotate(-3deg);}
}

@-webkit-keyframes fall {
  0% {top: -460px;} 9% {top: -260px;} 18% {top: -60px;} 20% {top: -40px;} 22% {top: -10px;} 24% {top: -6px;} 25% {top: 15px;} 26% {top: -6px;} 28% {top: -10px;} 30% {top: -40px;} 35% {top: -60px;} 38% {top: -95px;} 40% {top: -110px;} 42% {top: -115px;} 43% {top: -113px;} 45% {top: -108px;} 48% {top: -105px;} 50% {top: -100px;} 55% {top: -70px;} 57% {top: -60px;} 60% {top: -50px;} 62% {top: -48px;} 65% {top: -45px;} 70% {top: -60px;} 75% {top: -65px;} 80% {top: -62px;} 85% {top: -60px;} 90% {top: -55px;} 95% {top: -52px;} 97% {top: -54px;} 99% {top: -57px;} 100% {top: -60px;}
}

@keyframes fall {
  0% {top: -460px;} 9% {top: -260px;} 18% {top: -60px;} 20% {top: -40px;} 22% {top: -10px;} 24% {top: -6px;} 25% {top: 15px;} 26% {top: -6px;} 28% {top: -10px;} 30% {top: -40px;} 35% {top: -60px;} 38% {top: -95px;} 40% {top: -110px;} 42% {top: -115px;} 43% {top: -113px;} 45% {top: -108px;} 48% {top: -105px;} 50% {top: -100px;} 55% {top: -70px;} 57% {top: -60px;} 60% {top: -50px;} 62% {top: -48px;} 65% {top: -45px;} 70% {top: -60px;} 75% {top: -65px;} 80% {top: -62px;} 85% {top: -60px;} 90% {top: -55px;} 95% {top: -52px;} 97% {top: -54px;} 99% {top: -57px;} 100% {top: -60px;}
}

#oj,
#o {
  position: absolute;
  opacity: 0;
  z-index: 999;
  border: 1px solid #555;
  background: #fff;
  -webkit-transition: opacity 0.1s;
  transition: opacity 0.1s;
}

#oj {
  top: 366px;
  left: 87px;
  width: 42px;
  height: 31px;
  border-radius: 50%;
  text-align: center;
  color: #555;
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 300;
  line-height: 33px;
}

#o {
  top: 399px;
  left: 82px;
  width: 15px;
  height: 10px;
  border-radius: 50%;
}

<script>
    let dm = document.querySelector('#dm');
    let o = document.querySelector('#o');
    let oj = document.querySelector('#oj');
    dm.addEventListener('mousedown', function(){
        this.classList.remove('start');
        this.classList.add('next');
        o.style.opacity = '1';
        oj.style.opacity = '1';
        setTimeout(function () {
            dm.classList.remove('next');
            dm.classList.add('start');
            o.style.opacity = '0';
            oj.style.opacity = '0';
        }, 300);
    }, false);
</script>
